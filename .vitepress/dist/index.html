08 data-v-b10c5094><div class="container" data-v-b10c5094><div class="main" data-v-b10c5094><!--[--><!--]--><!--[--><h1 class="name" data-v-b10c5094><span class="clip" data-v-b10c5094>Li 的博客</span></h1><p class="text" data-v-b10c5094>JavaScript</p><p class="tagline" data-v-b10c5094>不积跬步 无以至千里 不积小流 无以成江海</p><!--]--><!--[--><!--]--><div class="actions" data-v-b10c5094><!--[--><div class="action" data-v-b10c5094><a class="VPButton medium brand" href="/makeWeb.html" data-v-b10c5094 data-v-c9cf0e3c>开始学习</a></div><div class="action" data-v-b10c5094><a class="VPButton medium alt" href="/ES6.html" data-v-b10c5094 data-v-c9cf0e3c>ES6基础</a></div><!--]--></div><!--[--><!--]--></div><!----></div></div><!--[--><!--]--><!--[--><!--]--><div class="VPFeatures VPHomeFeatures" data-v-07b1ad08 data-v-b1eea84a><div class="container" data-v-b1eea84a><div class="items" data-v-b1eea84a><!--[--><div class="grid-3 item" data-v-b1eea84a><div class="VPLink no-icon VPFeature" data-v-b1eea84a data-v-bd37d1a2><!--[--><article class="box" data-v-bd37d1a2><!----><h2 class="title" data-v-bd37d1a2>ES6</h2><p class="details" data-v-bd37d1a2>它的目标，是使得 JavaScript 语言可以用来编写复杂的大型应用程序，成为企业级开发语言。</p><!----></article><!--]--></div></div><div class="grid-3 item" data-v-b1eea84a><div class="VPLink no-icon VPFeature" data-v-b1eea84a data-v-bd37d1a2><!--[--><article class="box" data-v-bd37d1a2><!----><h2 class="title" data-v-bd37d1a2>Promise</h2><p class="details" data-v-bd37d1a2>Promise 是异步编程的一种解决方案，比传统的解决方案——回调函数和事件——更合理和更强大。</p><!----></article><!--]--></div></div><div class="grid-3 item" data-v-b1eea84a><div class="VPLink no-icon VPFeature" data-v-b1eea84a data-v-bd37d1a2><!--[--><article class="box" data-v-bd37d1a2><!----><h2 class="title" data-v-bd37d1a2>Class</h2><p class="details" data-v-bd37d1a2>ES6 提供了更接近传统语言的写法，引入了 Class（类）这个概念，作为对象的模板。</p><!----></article><!--]--></div></div><!--]--></div></div></div><!--[--><!--]--><div class="vp-doc container" style="--vp-offset:calc(50% - Infinitypx);" data-v-07b1a
